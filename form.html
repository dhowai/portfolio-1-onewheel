    <section id="form">
        <h2>Tell Us About Your Experience:</h2>
        <form >
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
            
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
            <br>
            
            <h3>Which Onewheel devices do you own:</h3>
            <input type="checkbox" id="onewheel" name="onewheel-device" value="onewheel" required>
            <label for="onewheel">Onewheel</label>

            <input type="checkbox" id="onewheel-plus" name="onewheel-device" value="onewheel-plus" required>
            <label for="onewheel-Plus">Onewheel+</label>

            <input type="checkbox" id="onewheel-xr" name="onewheel-device" value="onewheel-xr" required>
            <label for="onewheel-xr">Onewheel+ XR</label>

            <input type="checkbox" id="onewheel-pint" name="onewheel-device" value="onewheel-pint" required>
            <label for="onewheel-pint">Onewheel Pint</label>
            
            <h3>On average how many miles do you ride a week?</h3>
            <input type="radio" id="0-5miles" name="average-miles" value="0-5miles" required>
            <label for="0-5miles">0-5miles</label>
            
            <input type="radio" id="5-10miles" name="average-miles" value="5-10miles" required>
            <label for="5-10miles">5-10miles</label>
            
            <input type="radio" id="10-15miles" name="average-miles" value="10-15miles" required>
            <label for="10-15miles">10-15miles</label>
            
            <input type="radio" id="15-20miles" name="average-miles" value="15-20miles" required>
            <label for="15-20miles">15-20miles</label>

            <input type="radio" id="20+miles" name="average-miles" value="20+miles" required>
            <label for="20+miles">20+miles</label>

            <h3>Which terrain do you prefer to ride on?</h3>
            <input type="checkbox" id="pavement" name="terrain" value="pavement" required>
            <label for="pavement">Pavement</label>

            <input type="checkbox" id="gravel" name="terrain" value="gravel" required>
            <label for="gravel">Gravel</label>

            <input type="checkbox" id="dirt" name="terrain" value="dirt" required>
            <label for="dirt">Dirt</label>

            <input type="checkbox" id="forest" name="terrain" value="forest" required>
            <label for="forest">Forest</label>

            <h3>What time of day do you enjoy riding the most?</h3>
            <input type="radio" id="morning" name="time-of-day" value="morning" required>
            <label for="morning">Morning</label>

            <input type="radio" id="afternoon" name="time-of-day" value="afternoon" required>
            <label for="afternoon">Afternoon</label>

            <input type="radio" id="evening" name="time-of-day" value="evening" required>
            <label for="evening">Evening</label>

            <input type="radio" id="midnight" name="time-of-day" value="midnight" required>
            <label for="midnight">Midnight</label>


        </form>
